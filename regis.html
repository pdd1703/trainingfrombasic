<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form YYY</title>
    <link rel="stylesheet" href="regis.css">
</head>
<body>
    <form>
        <div class="regis-title">
            <label class="title-item">ĐĂNG KÝ HỌC VIÊN</label>
        </div>
        <div class="field-1">
            <div><label class="label-1">Họ và tên</label></div>
            <div><input type="text" class="input-1"></div>
        </div>
        <div class="field-1">
            <div><label for="name" class="label-2">Ngày sinh</label></div>
            <div><input type="text" class="input-2"></div>
        </div>
        <div class="field-1">
            <div><label for="name" class="label-2">Giới tính</label></div>
            <input type="radio" name="gender" class="check-gender" value="male"> Male
            <input type="radio" name="gender" class="check-gender" value="female"> Female
        </div>
        <div class="field-1">
            <div class="label-3"><label for="name" >Địa chỉ</label></div>
            <div><input type="text" class="input-3"></div>
        </div>
        <br>
        <br>
        <div class="field-2">
            <div><label class="label-6">Lớp</label></div>
            <select class="select-class">
                <option value="">--Chọn lớp--</option>
                <option value="10a1">10A1</option>
                <option value="10a2">10A2</option>
                <option value="10a3">10A3</option>
              </select>
        </div>
        <div class="field-1">
            <div><label for="name" class="label-4">Email</label></div>
            <div><input type="text" class="input-4"></div>
        </div>
        <div class="field-1">
            <div><label for="name" class="label-5">Điện thoại</label></div>
            <div><input type="text" class="input-5"></div>
        </div>
        <div class="button">
            <button class="submit">Đăng ký</button>
            <button class="retype">Nhập lại</button>
        </div>
    </form>
</body>
</html>
